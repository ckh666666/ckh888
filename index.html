<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台湾2024年大选选情分析</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script>
        // 检查库加载状态
        window.addEventListener('load', function() {
            console.log('页面加载完成，检查库状态...');
            
            if (typeof d3 === 'undefined') {
                console.error('❌ D3.js库加载失败');
                document.body.innerHTML += '<div style="position:fixed;top:10px;left:10px;background:red;color:white;padding:10px;z-index:9999;">D3.js库加载失败，请检查网络连接</div>';
            } else {
                console.log('✅ D3.js库加载成功，版本:', d3.version);
            }
            
            if (typeof topojson === 'undefined') {
                console.error('❌ TopoJSON库加载失败');
                document.body.innerHTML += '<div style="position:fixed;top:50px;left:10px;background:red;color:white;padding:10px;z-index:9999;">TopoJSON库加载失败，请检查网络连接</div>';
            } else {
                console.log('✅ TopoJSON库加载成功');
            }
        });
    </script>
</head>
<body>
    <!-- 页面标题栏 -->
    <header class="header">
        <div class="container">
            <h1 class="title">🗳️ 台湾2024年总统大选 选情分析</h1>
            <div class="subtitle">基于22县市实际得票数据的可视化分析</div>
            <div class="election-info">
                <div class="info-item">
                    <span class="info-label">选举日期</span>
                    <span class="info-value">2024年1月13日</span>
                </div>
                <div class="info-item">
                    <span class="info-label">投票率</span>
                    <span class="info-value">71.86%</span>
                </div>
                <div class="info-item">
                    <span class="info-label">有效票数</span>
                    <span class="info-value">13,851,689票</span>
                </div>
            </div>
        </div>
    </header>

    <!-- 党派选择控制栏 -->
    <div class="controls">
        <div class="container">
            <div class="party-selector">
                <h3>选择政党查看得票分布：</h3>
                <div class="party-buttons">
                    <button class="party-btn active" data-party="kmt">
                        <span class="party-color kmt-color"></span>
                        中国国民党
                        <small>KMT</small>
                    </button>
                    <button class="party-btn" data-party="dpp">
                        <span class="party-color dpp-color"></span>
                        民主进步党
                        <small>DPP</small>
                    </button>
                    <button class="party-btn" data-party="tpp">
                        <span class="party-color tpp-color"></span>
                        台湾民众党
                        <small>TPP</small>
                    </button>
                    <button class="party-btn" data-party="winner">
                        <span class="party-color winner-color"></span>
                        获胜党派
                        <small>WINNER</small>
                    </button>
                    <button class="party-btn" data-party="recall">
                        <span class="party-color recall-color"></span>
                        大罢免分析
                        <small>RECALL</small>
                    </button>
                    <button class="party-btn" data-party="winner-ranking">
                        <span class="party-color winner-ranking-color"></span>
                        区域获胜党票数排行
                        <small>RANKING</small>
                    </button>
                </div>
                <div class="winner-mode-controls" id="winner-mode-controls" style="display: none;">
                    <div class="mode-buttons">
                        <button class="winner-mode-btn active" data-mode="rate">
                            <span class="mode-indicator"></span>
                            胜率模式
                        </button>
                        <button class="winner-mode-btn" data-mode="party">
                            <span class="mode-indicator"></span>
                            党派模式
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <div class="container">
            <div class="content-grid">
                <!-- 地图区域 -->
                <div class="map-section">
                    <div class="map-container">
                        <div class="map-controls">
                            <div class="map-zoom-controls">
                                <button id="zoom-in">+</button>
                                <button id="zoom-out">-</button>
                            </div>
                            <div class="legislator-selector-control" id="legislator-selector-control" style="display: none;">
                                <select id="legislator-dropdown" class="legislator-dropdown">
                                    <option value="">选择罢免人员查看详细数据</option>
                                </select>
                            </div>
                            <div class="map-navigation" id="map-navigation" style="display: none;">
                                <button id="back-to-taiwan" class="back-btn">← 返回台湾地图</button>
                                <span class="current-region" id="current-region">台湾</span>
                            </div>
                        </div>
                        
                        <div class="loading-indicator" id="loading-indicator" style="display: none;">
                            <div class="spinner"></div>
                            <span>正在加载地图数据...</span>
                        </div>
                        
                        <svg id="taiwan-map"></svg>
                        
                        <!-- 控制区域：图例和返回按钮 -->
                        <div class="map-controls-overlay">
                            <div class="map-legend">
                                <h4 id="legend-title">得票率图例</h4>
                                <div class="legend-gradient">
                                    <div class="legend-bar"></div>
                                    <div class="legend-labels">
                                        <span>0%</span>
                                        <span>20%</span>
                                        <span>40%</span>
                                        <span>60%+</span>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 返回地区地图按钮 -->
                            <div class="back-to-region-btn" id="back-to-region-btn" style="display: none;">
                                <button class="region-back-btn">
                                    <span class="btn-icon">←</span>
                                    <span class="btn-text">返回地区地图</span>
                                </button>
                            </div>
                        </div>
                        
                        <div class="legislator-detail-panel" id="legislator-detail-panel" style="display: none;">
                            <h4>罢免人员详细数据</h4>
                            <div class="legislator-detail-content" id="legislator-detail-content">
                                <!-- 罢免人员详细数据将在这里动态生成 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 数据面板 -->
                <div class="data-panel">
                    <div class="panel-section">
                        <h3>📊 全台统计</h3>
                        <div class="overall-stats">
                            <div class="stat-item">
                                <div class="stat-label">总投票数</div>
                                <div class="stat-value" id="total-votes">-</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">有效选票</div>
                                <div class="stat-value" id="valid-votes">-</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">投票率</div>
                                <div class="stat-value" id="turnout-rate">-</div>
                            </div>
                        </div>
                    </div>

                    <div class="panel-section">
                        <h3 id="ranking-title">🏆 得票率排行</h3>
                        <div class="ranking-list" id="ranking-list">
                            <!-- 排行榜将由JavaScript动态生成 -->
                        </div>
                    </div>

                    <div class="panel-section">
                        <h3>📍 县市详情</h3>
                        <div class="region-detail" id="region-detail">
                            <div class="detail-placeholder">
                                将鼠标悬停在地图上查看各县市详细数据
                            </div>
                        </div>
                    </div>

                    <div class="panel-section">
                        <h3>📈 得票分析</h3>
                        <div class="analysis-chart" id="analysis-chart">
                            <!-- 分析图表将由JavaScript生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 工具提示 -->
    <div class="tooltip" id="tooltip"></div>

    <!-- 页面底部 -->
    <footer class="footer">
        <div class="container">
            <p>数据来源：中华民国中央选举委员会 | 数据采集时间：2024年1月 | 仅供学术研究使用</p>
        </div>
    </footer>

    <!-- JavaScript文件 -->
    <script src="district-config.js"></script>
    <script src="election-data.js"></script>
    <script src="recall-framework.js"></script>
            <script src="taipei-real-data.js"></script>
        <script src="taipei-recall-data.js"></script>
        <script src="newtaipei-real-data.js"></script>
        <script src="newtaipei-recall-data.js"></script>
        <script src="taoyuan-real-data.js"></script>
        <script src="taoyuan-recall-data.js"></script>
        <script src="taichung-real-data.js"></script>
        <script src="taichung-recall-data.js"></script>
        <script src="tainan-real-data.js"></script>
        <script src="kaohsiung-real-data.js"></script>
        <script src="yilan-real-data.js"></script>
        <script src="hsinchu-county-real-data.js"></script>
        <script src="miaoli-real-data.js"></script>
        <script src="changhua-real-data.js"></script>
        <script src="nantou-real-data.js"></script>
        <script src="yunlin-real-data.js"></script>
        <script src="yunlin-recall-data.js"></script>
        <script src="chiayi-city-real-data.js"></script>
        <script src="chiayi-county-real-data.js"></script>
        <script src="pingtung-real-data.js"></script>
        <script src="taitung-real-data.js"></script>
        <script src="taitung-recall-data.js"></script>
        <script src="hualien-real-data.js"></script>
        <script src="penghu-real-data.js"></script>
        <script src="lienchiang-real-data.js"></script>
        <script src="kinmen-real-data.js"></script>
        <script src="keelung-real-data.js"></script>
        <script src="keelung-recall-data.js"></script>
        <script src="hsinchu-city-real-data.js"></script>
        <script src="hsinchu-city-recall-data.js"></script>
        <script src="hualien-recall-data.js"></script>
        <script src="hatred-ranking-data.js"></script>
    <script src="winner-ranking.js"></script>
    <script src="district-winner-ranking.js"></script>
    <script src="taipei-district-winner-data.js"></script>
    <script src="newtaipei-district-winner-data.js"></script>
    <script src="taiwan-map.js"></script>
    <script src="district-map.js"></script>
    
    <script>
        // 新北市功能已默认启用
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎉 新北市功能已默认启用！');
        });
    </script>
    

</body>
</html>
